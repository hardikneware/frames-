<!DOCTYPE html>
<html>
  <head>
    <title>Frames</title>
  </head>
  <frameset cols="%,%,%">
    <frame name="html" src="https://en.wikipedia.org/wiki/HTML">
    <frame name="css" src="https://en.wikipedia.org/wiki/CSS">
    <frame name="javascript" src="https://en.wikipedia.org/wiki/JavaScript">
    <noframes>
      <body>
        This browser does not support frames
      </body>
    </noframes>
  </frameset>
</html>
